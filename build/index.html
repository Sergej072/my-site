<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Your Logo     </title>
    <meta name="description" content="Верстка странички с видео ютуб"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <header id="header-section">
      <div class="container">
        <div class="header">
          <h1 class="header__logo">YOUR LOGO</h1>
          <nav class="header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item"><a href="#">Home</a></li>
              <li class="header-nav__item"><a href="#">SHOP</a></li>
              <li class="header-nav__item"><a href="#">LOOKBOOK</a></li>
              <li class="header-nav__item"><a href="#">FEATURES</a></li>
              <li class="header-nav__item"><a href="#">PAGES</a></li>
              <li class="header-nav__item"><a href="#">BLOG</a></li>
            </ul>
          </nav>
          <div class="header-user">
            <ul class="header-user__list">
              <li class="header-user__item">
                <button class="material-icons-outlined">search</button>
              </li>
              <li class="header-user__item"><a class="material-icons-outlined" href="#">favorite_border</a></li>
              <li class="header-user__item"><a class="material-icons-outlined" href="#">shopping_cart</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main role="main">
      <section id="section-One">
        <div class="banner-wrap">
          <div class="container">
            <div class="banner"><span class="banner__text">NEW TREND</span><b class="banner__trend">COLLUSION</b><span class="banner__text">An exclusive selection of this season's trends.</span>
              <div class="banner-link-wrap"><a class="banner-link btn-primary" href="#">DISCOVER</a><a class="banner-link btn-primary" href="#">SHOP NOW</a></div>
            </div>
          </div>
        </div>
      </section>
      <section id="section-Two">
        <div class="container">
          <div class="category"><a class="category__link" href="#"><span class="category__name">CATAGORY NAME</span></a><a class="category__link" href="#"><span class="category__name">CATAGORY NAME</span></a><a class="category__link" href="#"><span class="category__name">CATAGORY NAME</span></a><a class="category__link" href="#"><span class="category__name">CATAGORY NAME</span></a></div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
