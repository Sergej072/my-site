<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Logoipsum     </title>
    <meta name="description" content="Верстка странички с видео ютуб"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <header id="header-section">
      <div class="container">
        <div class="header">
          <div class="header__logo">
            <h1 hidden="hidden">Logoipsum</h1><img src="../../../img/Logo.svg" alt="Логотип Logoipsum"/>
          </div>
          <nav class="header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item"><a href="#">Home</a></li>
              <li class="header-nav__item"><a href="#">Features</a></li>
              <li class="header-nav__item"><a href="#">Pricing         </a></li>
              <li class="header-nav__item"><a href="#">Blog</a></li>
            </ul>
          </nav>
          <button class="header__btn">Get Started</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section id="section-One">
        <h2 hidden="hidden">Advertizing</h2>
        <div class="container">
          <div class="home">
            <div class="home-left"><b class="home__title">Grow your subscription business</b>
              <p class="home__text">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
              <div class="home-nav">
                <button class="home-nav__btn">Get Started</button><a class="home-nav__link" href="#subscription"></a>
              </div>
            </div>
            <div class="home-right"><img class="home-right-img" src="img/home-main.svg" alt=""/></div>
          </div>
          <div class="partners">
            <ul class="partners__list">
              <li class="partners__item"><img src="img/partner-1.svg" alt=""/></li>
              <li class="partners__item"><img src="img/partner-2.svg" alt=""/></li>
              <li class="partners__item"><img src="img/partner-3.svg" alt=""/></li>
              <li class="partners__item"><img src="img/partner-4.svg" alt=""/></li>
              <li class="partners__item"><img src="img/partner-5.svg" alt=""/></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
